runConfig:
  runtime: nodejs20
  concurrency: 80
  cpu: 1
  memoryMiB: 512
  minInstances: 0
  maxInstances: 10

env:
  - variable: NEXT_PUBLIC_SITE_URL
    value: https://kctechteam-eb945.web.app
    availability:
      - BUILD
      - RUNTIME

  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - RUNTIME
